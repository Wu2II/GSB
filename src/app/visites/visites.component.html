<p>visites works!</p>

<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav" style="display: flex; flex-direction:
    row; justify-content: center">
    <li><a (click)="modifierRapport()">Modifier un rapport</a></li> <li><a (click)="ajouterRapport()">Ajouter un rapport</a></li>
</ul>
</nav>
<!--GESTION DE LA MISE A JOUR D'UN RAPPORT-->
<div *ngIf="gestionMajRapport"> <!--Recherche du rapport-->
    <div class="col-lg-6">
        <div class="form-group">
            <label for="date"> Date de la visite</label>
            <input id="date" type="date" [(ngModel)]="dateVisite"
            (change)="chargerVisites()" />
        </div>
    </div>
    
    {{titre}}
    <div class="list-group">
        <ul>
            
            <li class="list-group-item"
            *ngFor="let rapport of lesRapports"
            (click)="selectionner (rapport)">
            {{rapport.nomMedecin}} {{rapport.prenomMedecin}}
        </li>
    </ul>
</div>

<form class="col-lg-6" name="frmRapport"  (ngSubmit)="valider()">
    <div class="form-group">
        <label for="motif">Motif</label>
        <textarea rows="3" cols="30" required="true" [(ngModel)]="rapport.motif" name="motif"></textarea>
    </div>
    <div>
        <div class="form-group">
            <label for="bilan">Bilan</label>
            <textarea rows="3" cols="30" required="true" [(ngModel)]="rapport.bilan" name="bilan"></textarea>
        </div>
        <button type="submit">Valider</button>
        <div class="{{typeMessage}}">{{messageMAJ}}</div>
    </div>
</form>
